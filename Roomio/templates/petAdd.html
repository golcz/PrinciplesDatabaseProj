<form action="/petAddForm" method="POST">
	<input type="text" name = "petName" placeholder="Pet Name" required/> </br>

	<input type="text" name = "petSize" placeholder="Pet Size" required/> </br>

		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
